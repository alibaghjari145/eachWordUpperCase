<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upercase</title>
</head>

<body>
   <div class="container">
    <div class="inouts">
        <h2>Enter your text:</h2>

        <textarea name="input" id="input" cols="30" rows="10"></textarea>
        <button onclick="submition()">Submit</button>

    </div>
    <div id='out'>
        <h2 id="outH2">
           
        </h2>
    </div>
   </div>
</body>
<script>
    function submition() {
        var para1 = document.createElement("h2");               
            para1.innerHTML = " Your text is ready:"; 
            document.getElementById("out").appendChild(para1); 
        var text = document.getElementById('input').value;
        var arr = text.split(/\r\n|\r|\n/).map(str => {
            var splitStr = str.toLowerCase().split(' ');
            for (var i = 0; i < splitStr.length; i++) {

                splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);
            }

            var result = splitStr.join(' ');
           
            var para = document.createElement("P");               
            para.innerHTML = result;            
            document.getElementById("out").appendChild(para);
        })

    }


</script>

</html>
